<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% extends 'layout.html' %}
    {% block body %}
      <h3 class='text-center text-muted mb-3'>Flask - SQLite CRUD Application</h3>
      <p class='text-right'><a href='{{url_for("add_student")}}' class='btn btn-success '>+Add students</a></p>
      <table class='table table-bordered'>
        <thead>
          <th>SNo</th>
          <th>Name</th>
          <th>Grade</th>
          <th>Edit</th>
          <th>Delete</th>
        </thead>
        <tbody>
          {% for row in datas %}
            <tr>
              <td>{{loop.index}}</td>
              <td>{{row.name}}</td>
              <td>{{row.grade}}</td>
              <td><a href='{{url_for("edit_student",SID=row.SID)}}' class='btn btn-primary'>Edit</a></td>
              <td><a href='{{url_for("delete_student",SID=row.SID)}}' class='btn btn-danger' onclick='return confirm("Are You Sure")'>Delete</a></td>
            </tr>
          {%endfor%}
        </tbody>
      </table>
    {% endblock %}
  </body>
</html>
